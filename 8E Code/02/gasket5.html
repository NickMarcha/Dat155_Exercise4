#version 300 es
in vec4 aPosition;

main()

    gl_Position = aPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

out vec4 fColor;

void

{
    fColor = vec4( 1.0, 0.0, 0.0, 1.0 );
}
</script>
